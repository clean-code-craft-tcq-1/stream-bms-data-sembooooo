name: Build and run

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Change Directory
      run: cd ./Sender/src/
    
    - name: pwd
      run: pwd

    - name: build
      run: gcc -DMAIN -Wall -Wextra -o testchecker *.c
    - name: run
      run: ./testchecker 